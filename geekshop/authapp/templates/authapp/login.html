{% extends 'authapp/base.html' %}

{% block content %}
 <!--   <form class="from-horizontal" method="post" action="{% url 'authapp:login' %}">    -->
    <form class="from-horizontal" method="post", action="{% url 'authapp:login' %}">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" value="{{ next }}" name="next">
        {% endif %}
            <input type="hidden">
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Войти</button>
        <a class="btn btn-info" href="{% url 'authapp:register' %}" style="width: 100%">Зарегистрироваться</a>
    </form>
{% endblock %}
